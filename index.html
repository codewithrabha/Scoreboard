<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <script src="curerntTime.js"></script>
  <script src="selection.js"></script>
  <script src="fullScreen.js"></script>
  <title>PingPong Score Board</title>

</head>

<body>
  <div class="form-wraper">
    <div class="form-content-wraper">
      <div class="header-container">
        <div class="logo-container">
          <div id="logo">Score Board</div>
        </div>
        <div class='btn-container'>
          <button id='add-player'><i class="material-symbols-outlined">add_circle</i>Player </button>
          <button id='toss-btn'><i class="material-symbols-outlined">thumb_up_off_alt</i>Toss</button>
          <button id='reset-btn'> <i class="material-symbols-outlined">restart_alt</i></button>
          <button id='toggle-btn'><i class="material-symbols-outlined">fullscreen</i></button>
        </div>
      </div>
      <!-- First Player Section Starts -->
      <div class="player-container" id="player-one-container">
        <div class="player-select-score-container">
          <select class="select-player" id="player-one-select-field">
            <option value="" disabled selected>Select Player</option>
            <option value="player1">Abhijit Rabha</option>
            <option value="player2">Nayan Mazumder</option>
          </select>
          <input type="text" class="player-one-score increase-point inc-one-btn">
          <div class="service-indicator" id="player-one-service-indicator"></div>
        </div>
        <div class="inc-dsc-btn-container">
          <button class="decrease-player-one-score">Decrease</button>
          <button id="increase-player-one-score" class="inc-one-btn increase-point">Increase</button>
        </div>
      </div>
      <!-- Second Player Section Starts -->
      <div class="player-container" id="player-two-container">
        <div class="player-select-score-container">
          <select class="select-player" id="player-two-select-field">
            <option value="" disabled selected>Select Player</option>
            <option value="player1">Abhijit Rabha</option>
            <option value="player2">Nayan Mazumder</option>
          </select>
          <input type="text" class="player-two-score increase-point inc-two-btn">
          <div class="service-indicator" id="player-two-service-indicator"></div>
        </div>
        <div class="inc-dsc-btn-container">
          <button class="decrease-player-two-score">Decrease</button>
          <button id="increase-player-two-score" class="inc-two-btn increase-point">Increase</button>
        </div>
      </div>
    </div>
    <div class="enable-fs-container">
      <button id='fs-btn' onclick="toggleFullScreen()"> <i class="material-icons">fullscreen</i> Enable Full
        Screen</button>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="input-container">
          <input type="text" id="player-name" placeholder="Enter player name">
          <button id="add-button">ADD</button>
        </div>
        <div class="player-list-container">
          <ul id="player-list"></ul>
        </div>
        <div class="actn-btn-container">
          <Button class="close">Close</button>
          <Button class="save">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
